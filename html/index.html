<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Workout Project</title>
</head>

<body>
    <div id="main_container">
        <h1>Workout Project</h1>
        <div id="intro">
            <p>Prêt pour l'entraînement ?</p>
            <button id="introButton">OUI</button>
        </div>
        <div id="instruction" hidden>
            <form>
                <p>
                    <p>Commence par définir ton objectif ...</p>
                    <label for="setNbOfExo">Combien d'exercice ? </label>
                    <input type="number" name="setNbOfExo" id="setNbOfExo" min="1" max="20" step="1" required /> <br />
                    <label for="setExoTime">Combien de temps par exercice ? </label>
                    <input type="time" name="setExoTime" id="setExoTime" required /> <br />
                    <label for="setRestTime">Combien de repos par exercice ? </label>
                    <input type="time" name="setRestTime" id="setRestTime" required /> <br />
                    <label for="setNbSeries">Combien de série ? </label>
                    <input type="number" name="setNbSeries" id="setNbSeries" min="1" max="20" step="1" required /> <br />
                </p>
            </form>
            <button id="goButton">C'est parti !</button>
        </div>
        <div id="main_screen" hidden >
            <div id="main_screen_container">
                <div id="timer">00'00''</div>
                <div id="exo_rest_time">
                    <div id="exoTime">00'00''</div>
                    <div id="restTime">00'00''</div>
                </div>
                <div id="serie_exo_session">
                    <div id="nbSerie">SERIE 0/0</div>
                    <div id="nbExo">EXERCICE 0/0</div>
                </div>
                <div id="main_screen_footer">
                    <button id="startStopButton">START</button>
                    <div id="currentTime">00'00''</div>
                    <button id="resetButton">RESET</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
